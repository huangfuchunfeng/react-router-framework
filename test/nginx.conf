
#user  nobody;
worker_processes  2;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  65535;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    access_log      off;
    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    client_header_timeout 30s;
    client_body_timeout 30s;
    client_body_buffer_size 5m;
    client_max_body_size 5m;
    send_timeout 30s;

    #gzip  on;

    lua_package_path '/usr/local/openresty/lualib/?.lua;/usr/local/openresty/nginx/lua/?.lua;;';
    lua_package_cpath '/usr/local/openresty/lualib/?.so;;';
    lua_need_request_body on;
    lua_shared_dict shared 16m;

 server {
        listen       80;
	listen       9001;
        server_name  localhost test2.olacg.com test.olacg.com manga.lostvik.com;

	gzip on;
	gzip_comp_level 5;
	gzip_min_length 256;
	gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml image/png image/jpeg image/webp;
	gzip_vary on;
	gzip_proxied any;
	gzip_disable "msie6";
        lua_code_cache   on;
	root /data1/webroot;
	location / {
              	try_files $uri /index.html;
	} 
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
    server {
        listen 80;
        server_name report.ads-goal.com;
        gzip on;
        gzip_comp_level 5;
        gzip_min_length 256;
        gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml image/png image/jpeg image/webp;
        gzip_vary on;
        gzip_proxied any;
        gzip_disable "msie6";
	root /app/webroot/wigoal_adsense/web/dist;
	index index.html;
	location / {
		try_files $uri /index.html;
	 }	
	location /api/wigoal/ {
                proxy_pass http://127.0.0.1:8082/wigoal/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
        }
	location /cocos/ {
               alias /app/webroot/cocos/;
               try_files $uri $uri/ =404;
        }
	error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }    
    }
    server { 
    	listen 80;
	server_name comic.maores.com;
	location /series-1/ {
        	alias /data1/serieshtml/;
	    	try_files $uri $uri/ /index.html;
        }
	 location /seriesapi/monitor {
                proxy_pass http://127.0.0.1:8080/api/monitor;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
        }
	location /1/ {
               alias /data1/comic/;
               try_files $uri $uri/ =404;
        }
	 location /cocos/ {
               alias /data1/cocos/;
               try_files $uri $uri/ =404;

        }
          location /series/ {
               alias /data1/series/;
               try_files $uri $uri/ =404;

        }
	location /testhtml/ {
               alias /app/webroot/testhtml/;
               try_files $uri $uri/ =404;
        }
    }

